{% extends "network/layout.html" %}
<!--  -->
{% block body %} {% if user.is_authenticated %}
<div class="new-post">
  <form>
    <div class="form-group">
      <label for="post" class="display-4">New Post</label>
      <textarea
        name="post"
        id="post"
        rows="3"
        class="form-control"
        maxlength="280"
      ></textarea>
      <button id="addPost" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endif %} {% endblock %}
